<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-md-8 header-text">
            <h1 class="header-title">Dzongsar Khyentse Rinpoche</h1>
            <h4 class="header-subtitle">Khadro Ling, Dezembro de 2018</h4>
          </div>
          <div class="col-md-4 idioms">
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link active" href="#">pt</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">en</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">es</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <hr>
      <main>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Acomodações</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Inscrição</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">

          <!-- HOME -->
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

          </div>

          <!-- ACCOMMODATIONS -->
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

          </div>

          <!-- INSCRIPTION -->
          <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            <form role="form" action="" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label class="col-form-label" for="formGroupExampleInput">Seu nome</label>
                {{form.name}}
              </div>
              <div class="form-group">
                <label class="col-form-label" for="formGroupExampleInput">E-mail</label>
                {{form.email}}
              </div>
              <div class="form-group">
                <label class="col-form-label" for="formGroupExampleInput">Número de telefone</label>
                {{form.phone}}
              </div>
              <div class="btn-holder">
                <button type="submit" class="btn btn-outline-primary">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
